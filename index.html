<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Rotation</title>
    <link href="assts/style.css" rel="stylesheet">
   <link href="assts/rotaion.js" rel="javascript">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="assts/logo.png" alt=" Logo">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>

                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="assts/mobile.png" alt="mobile" class="mobile">
            <div id="circle">
                <div class="feature one"><img src="assts/camera.png" alt="Camera">
                    <div>
                        <h1>
                            camera
                        </h1>
                    <p>
                        12MP, Wide Angle Lens
                    </p> </div>

                    </div>
                <div class="feature two"><img src="assts/processor.png" alt="Processor">
                    <div>
                        <h1>
                            Processor
                        </h1>
                    <p>
                        snapdragon Octa-core 11nm
                    </p>  </div>

                    </div>
                <div class="feature three"><img src="assts/display.png" alt="display">
                    <div>
                        <h1>
                            Display
                        </h1>
                    <p>
                        6.5" <ini-Drop Fullscreen
                    </p>
                    </div>
                     </div>
                <div class="feature four"><img src="assts/battery.png" alt="battery"> 
                    <div>

                        <h1>
                            Battery Life
                        </h1>
                    <p>
                        5000mAh, 720Hrs Standby
                    </p> </div>
                    </div>
                
            </div>
        </div>
        <div class="controls">
            <img src="assts/arrow.png" id="up_btn" alt="up-arrow">
            <h3>Features</h3>
            <img src="assts/arrow.png" id="down_btn" alt="down-arrow">
        </div>
    </div>
<script>
    var circle = document.getElementById("circle");
var upBtn = document.getElementById("up_btn");
var downBtn = document.getElementById("down_btn");

var rotateValue = circle.style.transform;
var rotateSum ;
upBtn.onclick = function(){
    rotateSum = rotateValue + "rotate(-90deg)";
    circle.style.transform = rotateSum;
    rotateValue = rotateSum;
}
downBtn.onclick=function(){
    rotateSum=rotateValue + "rotate(90deg)";
    circle.style.transform=rotateSum;
    rotateValue=rotateSum;
}
</script>

    
</body>
</html>
